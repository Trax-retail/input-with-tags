<input type="text"
       class="text-tags-input"
       ng-model="tagText"
       ng-keydown="addTag($event)"
       list="tag-options">
<ul class="tags">
    <li class="tag" ng-repeat="tag in tags track by $index">{{tag}}</li>
</ul>
<datalist id="tag-options">
    <option ng-repeat="option in options" value="{{option.value}}">{{option.text}}</option>
</datalist>
